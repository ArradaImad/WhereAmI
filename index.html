        <div class="row">

                    <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=France&t=&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                <div id="map" style="height: 400px; margin: 0; padding: 0;"></div>
            </div>
            <div class="col">
                <h2 class="display-5">Geolocate me</h2>
                <button type="button" class="btn btn-primary mb-4" onclick="getCoordinates()">Geolocate</button>
                <h3>Your position : </h3>
                <span id="currentPosition"></span>
                <button class="btn btn-secondary" type="button" onclick="savePosition()">Save</button>
                <table class="table table-light table-striped table-hover">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Coordinates</th>
                        </tr>
                      </thead>
                      <tbody id="markers-table-body">
                        
                      </tbody>
                </table>
            </div>
            <div class="col">
                <h2 class="display-5">Show previous positions</h2>
                <button type="button" class="btn btn-primary mb-4" onclick="getPreviousPositions()">Show</button>
                <button type="button" class="btn btn-danger mb-4" onclick="deletePreviousPositions()">Delete</button>
                <table class="table table-light table-striped table-hover">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Date</th>
                          <th>Coordinates</th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                        
                      </tbody>
